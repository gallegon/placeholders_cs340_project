<!DOCTYPE html>
<html>
	<head>
		<title>Event Map User Page</title>
	</head>
	<body>
		<h1>Event Map User Page</h1>
		<h3><a href= "./index.html">Return To Home Page</a><h3>
		<br>
		<p>Fill out the fields below to create a new event</p>
		<form>
			<label for ="EventTitle">Event Name:</label>
			<input type="text" id = "eventTitle" name = "eventTitle">
			<br>
			<label for ="EventHost">Event Host:</label>
			<input type = "text" id = "eventHost" name = "eventHost">
			<br>
			<label for ="EventLocation">Location:</label>
			<input type="text" id = "location" name = "location">
			<br>
			<label for ="Date">Date:</label>
			<input type="text" id = "date" name = "date">
			<br>
			<label for ="Time">Time:</label>
			<input type="text" id = "time" name = "time">
			<br>
			<label for ="Capacity">Tickets Available:</label>
			<input type="text" id = "capacity" name = "capacity">
			<br>
			<label for ="Cost">Ticket Price:</label>
			<input type= "text" id = "cost" name = "cost">
			<br>
			<label for="Tags">Tags:</label>
			<input type = "text" id = "tags" name = "tags">
			<br>
			<input type = "submit" value = "submit">
		</form>
		<br>
	</body>
</html>
