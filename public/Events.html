<html>

<head>
	<title>Event Map Event Browser</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Our CSS-->
	<link rel="stylesheet" href="./stylesheets/event-style.css">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
	<!--JQuery for Static Page only, will be involve templating in the future-->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="./javascripts/events.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<h1>Event Map Event Browser</h1>
			<h3><a href="./index.html">Return to Home Page</a>
				<h3>
		</div>
	</div>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-md-9">
				<div class="Search Bar">
					<input type="text" class="form-control" placeholder="Search Events...">
				</div>
			</div>
			<div class="col-md-3">
				<label for="radius">Radius </label>
				<select id="radius">
					<option value="any">any</option>
					<option value="10 mi">10 mi</option>
					<option value="30 mi">30 mi</option>
					<option value="50 mi">50 mi</option>
				</select>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row" onclick="window.location.href=this.value">
			<a href="create-event.html" class="btn btn-primary" role="button">Create Event</a>
		</div>
	</div>
	<div class="container">
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Name</th>
					<th scope="col">Date</th>
					<th scope="col">Time</th>
					<th scope="col">Location</th>
				</tr>
			</thead>
			<tbody>
				<tr data-href="example-event.html" id="event-listing">
					<th scope="row">Wild Bob's Harvest Hootenanny</th>
					<td>11/3/2021</td>
					<td>4:00PM</td>
					<td>Springfield, OR</td>
				</tr>
				<tr data-href="example-event.html" id="event-listing">
					<th scope="row">Eco-Restore Initiative Spring Charity Run</th>
					<td>7/8/2020</td>
					<td>9:00AM</td>
					<td>Yreka, CA</td>
				</tr>
				<tr data-href="example-event.html" id="event-listing">
					<th scope="row">Steve's 112th annual Chili Cookout Carnival</th>
					<td>2/12/2022</td>
					<td>12:00PM</td>
					<td>Tacoma, WA</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
